<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send SMS</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    main {
      background: white;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    h3 {
      color: #2E7D32;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }
    textarea {
      min-height: 100px;
      max-height: 150px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.5px;
    }
    button:hover {
      background-color: #388E3C;
    }
    #status {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1rem;
      min-height: 24px;
      user-select: none;
    }
    #status.success {
      color: #2E7D32;
    }
    #status.error {
      color: #D32F2F;
    }
    @media (max-width: 480px) {
      main {
        padding: 25px 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
      label {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h3>SEND SMS TO 1 CONTACT</h3>

    <form id="smsForm">
      <label for="nationalId">National ID:</label>
      <input type="text" id="nationalId" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="e.g. 0712345678" required />

      <label for="messageText">Message (max 160 characters):</label>
      <textarea id="messageText" maxlength="160" required></textarea>

      <button type="submit">Send SMS</button>
    </form>

    <div id="status"></div>
  </main>

  <script>
    document.getElementById("smsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nationalId = document.getElementById("nationalId").value.trim();
      const password = document.getElementById("password").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const messageText = document.getElementById("messageText").value.trim();
      const statusDiv = document.getElementById("status");

      statusDiv.textContent = "Sending message...";
      statusDiv.className = "";

      fetch("https://script.google.com/macros/s/AKfycbzXN_HhkfpIB5x28kMzBFyC1Er0HFILCMZFt0XEHcWaBf9YkdryKQzNGZvSlak8xf_riA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          nationalId,
          password,
          phoneNumber,
          messageText,
        }),
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          statusDiv.textContent = response.msg;
          statusDiv.className = "success";

          // Clear form fields
          document.getElementById("smsForm").reset();
        } else {
          statusDiv.textContent = response.msg;
          statusDiv.className = "error";
        }
      })
      .catch(err => {
        statusDiv.textContent = "Error sending request.";
        statusDiv.className = "error";
      });
    });
  </script>

</body>
</html>
