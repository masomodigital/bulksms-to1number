<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
  </style>
</head>
<body>

  <h2 style="color: green; font-weight: bold;">SEND SMS TO 1 CONTACT</h2>

  <form id="smsForm">
    <label for="nationalId">National ID:</label>
    <input type="text" id="nationalId" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="e.g. 0712345678" required>

    <label for="messageText">Message (max 160 characters):</label>
    <textarea id="messageText" maxlength="160" required></textarea>

    <button type="submit">Send SMS</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("smsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nationalId = document.getElementById("nationalId").value.trim();
      const password = document.getElementById("password").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const messageText = document.getElementById("messageText").value.trim();
      const statusDiv = document.getElementById("status");

      statusDiv.textContent = "Sending message...";
      statusDiv.className = "";

      fetch("https://script.google.com/macros/s/AKfycbzXN_HhkfpIB5x28kMzBFyC1Er0HFILCMZFt0XEHcWaBf9YkdryKQzNGZvSlak8xf_riA/exec", {
        method: "POST",
        body: new URLSearchParams({
          nationalId,
          password,
          phoneNumber,
          messageText,
        }),
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          statusDiv.textContent = `${response.msg} Remaining credits: ${response.newCredits}`;
          statusDiv.className = "success";
        } else {
          statusDiv.textContent = response.msg;
          statusDiv.className = "error";
        }
      })
      .catch(err => {
        statusDiv.textContent = "Error sending request.";
        statusDiv.className = "error";
      });
    });
  </script>

</body>
</html>
